<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Autumn Contact Form</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="form-wrapper">
            <div class="form-hero"></div>

            <div class="form-section">
                <div class="form-area">
                    <button class="facebook-link">find us on facebook</button>
                    <div class="divine-line">Or</div>
                    <form>
                        <div class="names">
                            <label>
                                First name
                                <input placeholder="" type="text">
                            </label>
                            <label>
                                Last name
                                <input type="text">
                            </label>
                        </div>
                        <div class="email">
                            <label>
                                Email
                                <input type="email">
                            </label>
                        </div>
                        <div class="message">
                            <label class="textarea-label">
                                Your message
                                <textarea name="message"></textarea>
                            </label>
                        </div>
                        <button class="submit-button" type="submit">send message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="illustration-credits">
            <p>illustration source:</p>
            <a target="blank" href="http://www.freepik.com">Designed by pikisuperstar / Freepik</a>
        </div>
    </div>

</body>

</html>
